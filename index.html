<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link type="MIME" rel="stylesheet" href="jquery.datetimepicker.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css"
    />

    <link rel="stylesheet" href="/css/main.css" />

    <title>MY TODO</title>
  </head>
  <body>
    <header class="titleContainer">
      <h1 class="title">Get things done</h1>
    </header>
    <form class="inputContainer">
      <div class="addTodoContainer">
        <input
          type="text"
          id="inputTodo"
          placeholder="Write todos here..."
          required
        />
      </div>
      <div class="dateContainer">
        <div class="datePickerBtnContainer">
          <span id="spanDate">Click on this box to set a deadline</span>
          <input class="btnDeadline" type="datetime-local" id="date" />

          <button id="addTodo" type="submit">Add todo</button>
        </div>
      </div>
    </form>

    <div class="sortContainer">
      <div class="arrowContainer arrowDownContainer">
        <img
          class="sortArrow arrowDown"
          src="/images/arrow.png"
          alt="Arrow down icon"
        />
      </div>

      <span class="sortTxt">Sort by deadline</span>
      <div class="arrowContainer arrowUpContainer">
        <img
          class="sortArrow arrowUp"
          src="/images/arrow.png"
          alt="Arrow up icon"
        />
      </div>
    </div>

    <input type="text" id="datepicker" placeholder="Choose Date and Time" />

    <!-- <input type="text" id="demo"/> -->

    <div id="containerTodo">
      <ul id="listTodo"></ul>
    </div>

    <script type="text/javascript" src="js/jquery-3.6.1.js"></script>
    <script type="MIME" src="/path/to/cdn/jquery.min.js"></script>
    <script type="MIME" src="jquery.datetimepicker.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="/js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
    <script></script>
  </body>
</html>
